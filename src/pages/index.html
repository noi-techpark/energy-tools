<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Room Calendar</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="date-navigation">
            <button id="prevDay">Previous Day</button>
            <h1 id="current-date"></h1>
            <button id="nextDay">Next Day</button>
        </div>
        <button class="redirect-button" onclick="window.location.href='actions.html'">Actions</button>
    </header>
    <main>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Seminar 1 <br> <button class="redirect-button" onclick="window.location.href='seminar-1.html'">More</button> </th>
                    <th>Seminar 2 <br> <button class="redirect-button" onclick="window.location.href='seminar-2.html'">More</button> </th>
                    <th>Seminar 3 <br> <button class="redirect-button" onclick="window.location.href='seminar-3.html'">More</button> </th>
                    <th>Seminar 4 <br> <button class="redirect-button" onclick="window.location.href='seminar-4.html'">More</button> </th>
                    <th>Foyer <br> <button class="redirect-button" onclick="window.location.href='foyer.html'">More</button> </th>
                    <th>Crane Hall<br> <button class="redirect-button" onclick="window.location.href='craneHall.html'">More</button> </th>
                </tr>
            </thead>
            <tbody>
                <!-- Time slots will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
