<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actual room condition</title>
    <link rel="stylesheet" href="../css/styles4actions.css">
</head>
<body>
    <header>
        <h1 id="current-date"></h1>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Calendar</button>
    </header>
    <main class="actions-container">
        <h1>Foyer</h1>
        <p>
            Here you can find the detail and real time information of the Foyer.
        </p>
        <table class="table" id="seminar-table">
            <thead>
                <tr>
                    <th class="th"></th>
                    <th class="th">Timestamp</th>
                    <th class="th">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="th">Temperature (Â°C)</th>
                    <td class="td" id="temperature_timestamp">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","air-temperature","timestamp",function(value){
                                $("#temperature_timestamp").html(value);
                            });
                        </script>
                    </td>
                    <td class="td" ID="temperature">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","air-temperature","value",function(value){
                                $("#temperature").html(value);
                            });
                        </script>
                    </td>
                </tr>
                <tr>
                    <th class="th">Humidity (%)</th>
                    <td class="td" id="humidity_timestamp">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","air-humidity","timestamp",function(value){
                                $("#humidity_timestamp").html(value);
                            });
                        </script>
                    </td>
                    <td class="td" id="humidity">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","air-humidity","value",function(value){
                                $("#humidity").html(value);
                            });
                        </script>
                    </td>
                </tr>
                <tr>
                    <th class="th">Carbon dioxide (ppm)</th>
                    <td class="td" id="co2_timestamp">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","co2","timestamp",function(value){
                                $("#co2_timestamp").html(value);
                            });
                        </script>
                    </td>
                    <td class="td" id="co2">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","co2","value",function(value){
                                $("#co2").html(value);
                            });
                        </script>
                    </td>
                </tr>
                <tr>
                    <th class="th">Battery status(%)</th>
                    <td class="td" id="battery-state_timestamp">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","battery-state","timestamp",function(value){
                                $("#battery-state_timestamp").html(value);
                            });
                        </script>
                    </td>
                    <td class="td" id="battery-state">
                        <script>
                            getRoomData("NOI:FreeSoftwareLab-Temperature","battery-state","value",function(value){
                                $("#battery-state").html(value);
                            });
                        </script>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
